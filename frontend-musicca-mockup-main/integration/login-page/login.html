<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Musicca - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">     
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page">
      <div class="header">
        <div class="header-left-placeholder"></div>
        <div class="header-content">
        
        <div class="logo">
            <img src="../assets/img/musicca-logo.png">
        </div>

        <div class="header-links">
            <div class="links-item"><a href="./404">Exercices</a></div>
            <div class="links-item"><a href="./404">Lessons</a></div>
            <div class="links-item"><a href="../main-page/main.html">About</a></div>
        </div>

        <div class="buttons-login">
            <div class="login-item"><a href="./404">Create account</a></div>
            <div class="login-item"><a href="./login.html">Log in</a></div>
        </div>

        </div>
        <div class="header-right-placeholder"></div>
      </div>

      <div class="body-page">
        <div class="body-leftplaceholder"></div>
        <div class="login">
          <h1>Login</h1>

          <form action="/register" method="post" class="login-form">
            <input id="email" type="email" name="email" placeholder="Email" class="box-email" required><br><br>

            <input id="password" type="password" name="password" placeholder="Password" class="box-password" required><br><br>

            <input type="submit" value="Log in" class="submit">

          </form>
        </div>
        <div class="body-rightplaceholder"></div>
      </div>

      
    </div>
  </body>
</html>
